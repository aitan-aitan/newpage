<html>
	<head>
		<meta charset="utf-8">
		<title>TOP</title>
		<link rel="icon" href="https://files.catbox.moe/swqnzt.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
	</head>
	<body>
		<div class="contains">
			<h1>今日は何する？</h1>
			<input id="inp" type="text" placeholder="何か調べる？">
			<button class="sb" id="btn">検索</button>
			<p class="jser" id="jserror"></p>
			<br>
			<h2>それともサイトに飛ぶ？</h2>
			<br>
			<div>
				<button class="gb" onclick="location.href='https://www.google.com/'">Google</button>
				<button class="gb" onclick="location.href='https://calendar.google.com/calendar/u/0/r'">G Calendar</button>
				<button class="gb" onclick="location.href='https://mail.google.com/mail/u/0/#inbox'">G Mail</button>
				<button class="gb" onclick="location.href='https://contacts.google.com/'">G Contacts</button>
				<button class="glb" onclick="location.href='https://news.google.com/'">G News</button>
				<button class="gb" onclick="location.href='https://keep.google.com/u/0/'">Keep</button>
				<button class="gb" onclick="location.href='https://docs.google.com/document/u/0/'">Documents</button>
				<button class="gb" onclick="location.href='https://docs.google.com/presentation/u/0/'">Slides</button>
				<button class="gb" onclick="location.href='https://docs.google.com/spreadsheets/u/0/'">Spreadsheets</button>
			</div>
			<br>
			<div>
				<button class="lb" onclick="location.href='https://www.yahoo.co.jp/'">Yahoo! JAPAN</button>
				<button class="lb" onclick="location.href='https://www.bing.com/'">bing</button>
			</div>
			<br>
			<div>
				<button class="yb" onclick="location.href='https://www.youtube.com/watch?v=CfKwnMyD4uo'">ファミコン版 半沢直樹</button>
			</div>
		</div>
		<script>
			const input = document.getElementById("inp");
			const button = document.getElementById("btn");
			const element = document.getElementById("jserror");

			function performSearch() {
				const query = inp.value.trim();

				if (query === "") {
					element.textContent = "何かしらは入力してよ～";
					return;
				}

				const encodedQuery = encodeURIComponent(query);
				const url = `https://www.ecosia.org/search?q=${encodedQuery}`;

				window.location.href = url;
			}

			button.addEventListener("click", performSearch);

			// Enterキーでも検索できるようにする
			input.addEventListener("keydown", function(event) {
				if (event.key === "Enter") {
					performSearch();
				}
			});
		</script>
	</body>
</html>
